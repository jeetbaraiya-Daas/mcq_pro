<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-yellow d-flex align-items-center justify-content-center min-vh-100">

    <div class="card p-5 text-center shadow-lg border-0 animate-slide-up" style="max-width: 500px; border-radius: 30px;">
        <h1 class="fw-bold mb-0">Quiz Finished!</h1>
        <p class="text-muted mb-4">Here is how you performed:</p>

        <div class="result-chart-container mb-4">
            <div class="display-2 fw-bold text-dark" id="final-score">0%</div>
            <div class="progress mt-2" style="height: 20px; border-radius: 10px;">
                <div id="result-fill-bar" class="progress-bar bg-success" style="width: 0%"></div>
            </div>
        </div>

        <div class="row mb-4 g-2">
            <div class="col-6">
                <div class="p-3 bg-light rounded-4">
                    <small class="text-muted d-block">Score</small>
                    <strong id="stat-score" class="fs-4">0/0</strong>
                </div>
            </div>
            <div class="col-6">
                <div class="p-3 bg-light rounded-4">
                    <small class="text-muted d-block">Attempted</small>
                    <strong id="stat-attempted" class="fs-4">0</strong>
                </div>
            </div>
        </div>

        <a href="index.html" class="btn btn-dark btn-lg w-100 rounded-pill py-3 fw-bold">Try Another Category</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
