<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <header class="bg-white py-3 shadow-sm mb-4">
        <div class="container">
            <h4 class="fw-bold m-0">Mcq-Quiz</h4>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-lg border-0" id="quiz-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <span id="category-label" class="badge bg-dark px-3 py-2">Category</span>
                        <div id="progress" class="small fw-bold">Question 1/5</div>
                    </div>
                    
                    <h3 id="question-text" class="mb-4 text-center">Loading...</h3>
                    
                    <div id="options-container" class="d-grid gap-3">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
