<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asset/style.css">
</head>
<body class="bg-light">

    <header class="bg-white py-3 shadow-sm mb-4 w-100 position-fixed top-0" style="z-index: 1000;">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="fw-bold m-0">QuizMaster</h4>
            <div id="timer" class="text-danger fw-bold fs-5">Time: 60s</div>
        </div>
    </header>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="progress mb-3" style="height: 10px; border-radius: 10px;">
                    <div id="quiz-progress-bar" class="progress-bar bg-dark" role="progressbar" style="width: 0%;"></div>
                </div>

                <div class="card p-4 shadow-lg border-0" id="quiz-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <span id="category-label" class="badge bg-dark px-3 py-2">Category</span>
                        <span id="progress-text" class="fw-bold text-muted">1 of 5</span>
                    </div>
                    
                    <div id="quiz-content" class="animate-fade-in">
                        <h3 id="question-text" class="mb-4 fw-bold">Loading question...</h3>
                        <div id="options-container" class="d-grid gap-3">
                            </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4 border-top pt-3">
                        <button id="prev-btn" class="btn btn-outline-secondary px-4 rounded-pill">Previous</button>
                        <button id="next-btn" class="btn btn-dark px-4 rounded-pill">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="asset/script.js"></script>
</body>
</html>
